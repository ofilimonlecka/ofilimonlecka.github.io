<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Website</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Navigation must come first for fixed top bar -->
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <main>
        <section id="home">
            <h2>Home</h2>
            <p>This is the homepage. Welcome to the simple HTML website example!</p>
            <div id="purchase-button-container"></div>
        </section>

        <section id="contact">
            <h2>Contact</h2>
            <p>You can add your contact details or a form here to reach out.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Your Website. All rights reserved.</p>
    </footer>

    <script type="module">
        import { createPurchaseButtonExperience } from "https://js.supertab.co/v2/experiences.js";

        const { destroy } = await createPurchaseButtonExperience({
            containerElement: document.getElementById("purchase-button-container"),
            experienceId: "experience.9f007033-2c54-40c9-a4f5-c610f63cd5e1",
            clientId: "live_client.ea8f4755-76ca-41a4-a6ad-a28422f2571c",
            onPurchaseCompleted: () => {
                destroy();
                //insert your code to grant user access
                console.log("Purchase completed!");
            },
            onPurchaseCanceled: () => {
                //insert your code to handle when purchase is not completed
                console.log("Purchase canceled!");
            },
            onError: () => {
                //insert your code to handle an unexpected error
                console.error("Purchase error!");
            },
        });
    </script>

</body>
</html>
